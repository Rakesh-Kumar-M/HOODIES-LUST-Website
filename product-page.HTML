  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000000;
      color: #fff7f7;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px 40px;
      border-bottom: 2px solid #ffffff;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      letter-spacing: 2px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .product {
      border: 2px solid #ffffff;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 1px solid #ffffff;
      margin-bottom: 15px;
    }

    .product h2 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product .price {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .product button {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product button:hover {
      background-color: #333;
    }

    footer {
      border-top: 2px solid #fff9f9;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .product img {
        height: 250px;
      }
    }
  </style>
</head>
