<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login page.css">
  
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons-brands.min.css' rel='stylesheet'>

<body>

    
    
    <div class="Wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username"
                required>
                <svg class="username"xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z"/></svg>
            </div>
            <div class="input-box">
                <input type="password" 
                placeholder="password" required>
                <svg class="lock" xmlns="http://www.w3.org/2000/svg" width="24" height="24"  
fill="#000000" viewBox="0 0 24 24" >
<!--Boxicons v3.0 https://boxicons.com | License  https://docs.boxicons.com/free-->
<path d="M6 22h12c1.1 0 2-.9 2-2v-9c0-1.1-.9-2-2-2h-1V7c0-2.76-2.24-5-5-5S7 4.24 7 7v2H6c-1.1 0-2 .9-2 2v9c0 1.1.9 2 2 2M9 7c0-1.65 1.35-3 3-3s3 1.35 3 3v2H9z"></path>
</svg>
                <i>
                
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a Href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't Have An Account? <a href="#">Register</a></p>
            
            </div>
        </form>
    </div>
</i>
